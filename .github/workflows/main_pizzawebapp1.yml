name: Build and deploy ASP.Net Core app to Azure Web App - pizzawebapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o D:\C#_IMT

      - name: Verify publish directory
        run: |
          if (Test-Path "D:\C#_IMT") {
            Write-Output "Publish directory exists."
          } else {
            Write-Output "Publish directory does not exist."
            exit 1
          }
        shell: pwsh

      - name: List files in publish directory
        run: |
          Get-ChildItem -Path "D:\C#_IMT"
        shell: pwsh

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: D:\C#_IMT

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: D:\C#_IMT

      - name: Verify downloaded artifact
        run: |
          if (Test-Path "D:\C#_IMT") {
            Write-Output "Artifact directory exists."
          } else {
            Write-Output "Artifact directory does not exist."
            exit 1
          }
        shell: pwsh

      - name: List files in artifact directory
        run: |
          Get-ChildItem -Path "D:\C#_IMT"
        shell: pwsh

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pizzawebapp1'
          slot-name: 'Production'
          package: 'D:\C#_IMT'
